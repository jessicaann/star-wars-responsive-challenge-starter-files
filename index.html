<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="float-grid.css">
</head>
<body>
	<div class="navback">
		<div class="row">
			<div class="col-12">
				<nav>Star Wars Characters<p>Incomplete list</p></nav>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-4">
			<div class="whitebox">
				<img class="img-response" src="images/rey_square.png">
				<div class="indent">
					<p>Ray</p>
					<div class="subtext">Protagonist, from Tattooine</div>
				</div>
			</div>
		</div>
		<div class="col-4">
			<div class="whitebox">
				<img class="img-response" src="images/finn_square.png">
				<div class="indent">
					<p>Finn</p>
					<div class="subtext">Storm Trooper, befriends Ray</div>
				</div>
			</div>
		</div>
		<div class="col-4">
			<div class="whitebox">
				<img class="img-response" src="images/kylo_square.png">
				<div class="indent">
					<p>Kylo</p>
					<div class="subtext">Main villain, or is he?</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-4">
			<div class="whitebox">
				<img class="img-response" src="images/poe_square.png">
				<div class="indent">
					<p>Poe</p>
					<div class="subtext">Neutral pilot</div>
				</div>
			</div>
		</div>
		<div class="col-4">
			<div class="whitebox">
				<img class="img-response" src="images/chewbacca_square.png">
				<div class="indent">
					<p>Chewbacca</p>
					<div class="subtext">A great first mate</div>
				</div>
			</div>
		</div>
		<div class="col-4">
			<div class="whitebox">
				<img class="img-response" src="images/yoda_square.png">
				<div class="indent">
					<p>Yoda</p>
					<div class="subtext">Wise old Jedi master</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row emptyrow">
		
	</div>
</body>
</html>
